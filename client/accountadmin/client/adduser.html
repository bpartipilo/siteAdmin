<template name="addUserModal">
	<div id="adduser" class="modal fade" tabindex="-1" data-width="760" style="display:none;">
		<div class="modal-dialog">
			<div class="modal-content">
				{{> addUserModalInner}}
			</div>
		</div>
	</div>
</template>

<template name="addUserModalInner">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">Create User</h4>
					</div>
					<div class="modal-body">
					<form id="addUserForm">
						Name:
						<input id="enroll-account-name" class="form-control" type="text" placeholder="Name" />
						Email:
						<input id="enroll-account-email" class="form-control" type="email" placeholder="Email" />
						Password:
						<input id="enroll-account-password" class="form-control" type="password" placeholder="Password" />
					</form>
					</div>
					<div class="modal-footer">
						<a class="btn btn-default" id="login-buttons-cancel-enroll-account-button">close</a>
						<button class="btn btn-primary" id="login-buttons-enroll-account-button">
							set password
						</button>
					</div>
</template>
