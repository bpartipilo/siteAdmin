<template name="siteAdmin">
	<div id="wrapper">
		<!-- Navigation -->
		<nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">Dealer-Logistics Overview</a>
			</div>
			<!-- /.navbar-header -->

			<div class="navbar-default sidebar" role="navigation" style="margin-top: 62px;">
				<div class="sidebar-nav navbar-collapse" >
					<ul class="nav" id="side-menu">
						<li>
							<a href="index.html"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
						</li>
						<li>
							<a href="#"><i class="fa fa-bar-chart-o fa-fw"></i> Companies<span class="fa arrow"></span></a>
							<ul class="nav nav-second-level">
								<li>
									<a id="btn_{{noCompany}}" class="btnCompany" value="noCompany" >No Company</a>
								</li>
								{{#each company}}
								<li>
									<a id="btn_{{companyname}}" class="btnCompany" value={{companyname}} >{{companyname}}</a>
								</li>
								{{/each}}
							</ul>
							<!-- /.nav-second-level -->
						</li>
					</ul>
				</div>
				<!-- /.sidebar-collapse -->
			</div>
			<!-- /.navbar-static-side -->
		</nav>
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-8">
					<div class="panel panel-default">
						<div class="panel-heading">
							<i class="fa fa-fax fa-fw"></i> {{selectedCompany.companyname}} Overview
							<div class="pull-right">
								<div class="btn-group">
									<button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
										Actions
										<span class="caret"></span>
									</button>
									<ul class="dropdown-menu pull-right" role="menu">
										<li>
											<a href="#">Action</a>
										</li>
										<li>
											<a href="#">Another action</a>
										</li>
										<li>
											<a href="#">Something else here</a>
										</li>
										<li class="divider"></li>
										<li>
											<a href="#">Separated link</a>
										</li>
									</ul>
								</div>
							</div>
						</div>
						<div class="panel-body">
							{{#with selectedCompany}}
							<div>
								<li>
									{{companyname}}
								</li>
								<li>
									Administrator: {{admin}}
								</li>
								<li>
									Address: {{address}}
								</li>
								<li>
									Phone Number: {{phone}}
								</li>
							</div>
							{{/with}}
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel-body -->
					
					<div class="panel panel-default">
						<div class="panel-heading">
							<i class="fa fa-fax fa-fw"></i> {{selectedCompany.companyname}} Users
							<div class="pull-right">
								<div class="btn-group">
									<button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
										Actions
										<span class="caret"></span>
									</button>
									<ul class="dropdown-menu pull-right" role="menu">
										<li>
											<a href="#">Action</a>
										</li>
										<li>
											<a href="#">Another action</a>
										</li>
										<li>
											<a href="#">Something else here</a>
										</li>
										<li class="divider"></li>
										<li>
											<a href="#">Separated link</a>
										</li>
									</ul>
								</div>
							</div>
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel-body -->
					{{> accountsSiteAdmin}}
				</div>
			</div>
		</div>
	</div>
</template>

<template name="accountsSiteAdmin">
    <div class="row accounts-search">
        <div class="col-sm-offset-4 col-sm-8 col-md-offset-6 col-md-6 col-lg-offset-8 col-lg-4">
            <div class="input-group">
                <input type="text" class="form-control search-input-filter" value="{{searchFilter}}">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>                   
                    <!--<button class="btn btn-default" type="button" data-toggle="modal" href="#updateroles">Manage Roles</button>-->
                    <button class="btn btn-default" type="button" data-toggle="modal" href="#adduserSA">Add User</button>
                </span>
            </div>
        </div>
    </div>
    <table class='table table-striped'>
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Email</th>
                <th>Roles</th>
                <th>Company</th>
            </tr>
        </thead>
        <tbody>
            {{#each users}}
                <tr>
                    <td>
                            <span data-toggle="modal" href="#deleteaccount" class="glyphicon glyphicon-trash clickable"></span>
                            <span data-toggle="modal" href="#updateaccount" class="glyphicon glyphicon-pencil clickable"></span>
                            <span data-toggle="modal" href="#infoaccount" class="glyphicon glyphicon-info-sign clickable"></span>
                    </td>
                    <td>
                        {{#if profile.name}}
                            {{profile.name}}
                        {{else}}
                            {{email}}
                        {{/if}}
                    </td>
                    <td>{{email}}</td>
                    <td>{{roles}}</td>
                    <td>{{profile.company}}</td>
                </tr>
            {{/each}}
        </tbody>
    </table>
    <button class="btn btn-default" type="button" data-toggle="modal" href="#modifyPorters">Modify</button>
    <br>
    ASMs: 
    {{#with selectedCompany}}   
    {{#each selectedCompany.asm}}
    {{.}} 
    {{/each}}
    {{/with}}
    <br>
    Porters: 
    {{#with selectedCompany}}   
    {{#each selectedCompany.porters}}
    {{.}} 
    {{/each}}
    {{/with}}
    <br>
    Drivers:
    {{#with selectedCompany}}   
    {{#each selectedCompany.drivers}}
    {{.}} 
    {{/each}}
    {{/with}}
    <br>
    Washers:
    {{#with selectedCompany}}   
    {{#each selectedCompany.washers}}
    {{.}} 
    {{/each}}
    {{/with}}
    
    {{> modifyPorterModal}}
    {{> addUserSiteAdminModal }}
    {{> updateRolesModal}}
    {{> deleteAccountModal}}
    {{> infoAccountModal}}
    {{> updateAccountModal}}
</template>
